<div class="min-h-screen p-8 md:p-16 flex flex-col items-center relative overflow-hidden">

    <!-- Header Section -->
    <header class="text-center mb-20 animate-fade-in-up">
        <div class="flex items-center justify-center gap-2 mb-4 opacity-80">
            <!-- Simple Leaf/Flower Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#795548]" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <span class="text-sm tracking-[0.2em] font-serif text-[#795548]">FLORIUM</span>
        </div>
        <h1 class="text-3xl md:text-4xl font-serif text-[#3E2723] mb-3 tracking-wide">나의 추모도감</h1>
        <p class="text-[#8D6E63] font-serif italic text-sm md:text-base opacity-90">
            "오늘도 당신의 소중한 기억을 돌봅니다."
        </p>
    </header>

    <!-- Card Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-6xl w-full z-10">

        <div *ngFor="let item of items; let i = index"
            class="group relative bg-[#FDFCF8] shadow-[0_10px_30px_rgba(0,0,0,0.04)] hover:shadow-[0_20px_40px_rgba(0,0,0,0.08)] transition-all duration-700 ease-out transform hover:-translate-y-1 opacity-0 animate-fade-in-up"
            [style.animationAlert]="(i+1) * 200 + 'ms'"> <!-- Stagger effect manually via style or classes -->
            <!-- Note: Angular style binding for animationDelay might need sanitization or just use classes if static -->

            <!-- Image Area (Focus) -->
            <div class="aspect-[4/5] w-full overflow-hidden relative">
                <img [src]="item.image" [alt]="item.name"
                    class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity duration-700">
                <div class="absolute inset-0 bg-gradient-to-t from-[#3E2723]/10 to-transparent"></div>
            </div>

            <!-- Info Area -->
            <div class="p-6 text-center">
                <h2 class="text-xl font-serif text-[#4E342E] mb-2">{{ item.name }}</h2>
                <div class="flex items-center justify-center gap-2 mb-4">
                    <div class="h-[1px] w-8 bg-[#D7CCC8]"></div>
                    <span class="text-xs text-[#8D6E63] font-serif tracking-widest">D+{{ getDaysCount(item.date)
                        }}</span>
                    <div class="h-[1px] w-8 bg-[#D7CCC8]"></div>
                </div>
                <p class="text-sm text-[#795548] font-serif italic line-clamp-2 leading-relaxed opacity-80">
                    {{ item.message }}
                </p>
            </div>

        </div>

    </div>

    <!-- Floating Action Button -->
    <button
        class="fixed bottom-10 right-10 md:bottom-16 md:right-16 bg-[#795548]/90 hover:bg-[#5D4037] text-[#FDFCF8] px-8 py-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 font-serif tracking-widest text-sm backdrop-blur-sm z-50 flex items-center gap-2 animate-fade-in-up delay-300">
        <span>+</span> 기록하기
    </button>

</div>
